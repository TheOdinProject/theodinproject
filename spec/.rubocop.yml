inherit_from:
  - ../.rubocop.yml

Metrics/BlockLength:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/ExpectChange:
  EnforcedStyle: block

Lint/UselessAssignment:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 5
  Exclude:
    - 'system/**/*'

RSpec/DescribeClass:
  Exclude:
    - 'requests/**/*'
    - 'system/**/*'
    - 'tasks/**/*'
    - 'seeds/**/*'
